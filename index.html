<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ティッシュ比較ツール</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ティッシュ比較ツール</h1>
        <form id="inputForm">
            <input type="text" id="product-name" placeholder="商品名" required>
            <input type="number" id="set-count" placeholder="セット数 (1箱あたり)" required>
            <input type="number" id="box-count" placeholder="箱数" required>
            <input type="number" id="price" placeholder="価格 (円)" required>
            <button type="submit">追加</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>箱数</th>
                    <th>価格 (円)</th>
                    <th>1箱あたりの価格 (円)</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
